<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Data Science Enthusiast</title>
    <style>
        /* Basic Reset */
        body, h1, h2, p, ul, li {
            margin: 0;
            padding: 0;
        }

        /* Typography */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
        }

        h1, h2 {
            color: #005f73;
        }

        /* Header */
        header {
            background-color: #00334e;
            color: #ffffff;
            padding: 1rem 0;
            text-align: center;
        }

        /* Navigation */
        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1.2em;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ffcb77;
        }

        /* Sections */
        section {
            padding: 20px;
            margin: 20px 0;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #00334e;
            color: #ffffff;
        }

        /* Effects and Animations */
        a:hover, button:hover {
            opacity: 0.7;
        }

        /* Additional Styling */
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        .card {
            background: #ffffff;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Welcome to My Personal Website</h1>
            <nav>
                <ul>
                    <li><a href="#about">About Me</a></li>

                    <li><a href="#hobbies">Hobbies</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="about" class="container card">

</body>
</html>
